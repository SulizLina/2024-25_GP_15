buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // you can remove this if not needed
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // adjust version as needed
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
